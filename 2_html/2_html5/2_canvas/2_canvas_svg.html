    <pre>
canvas: h5的一个标签，指定长度和宽度的画布，再通过js来画出图形；
svg: 矢量图形，但是怎么就是 基于可扩展标记语言(XML)的了?
    </pre>

        </tr>

            <td>支持事件处理器</td>
        </tr>
        <tr>
            <td>弱的文本渲染能力</td>
            <td>？？</td>
