<script>
    var TestPrototype = function () {
        this.propA = 1;
        this.methodA = function () {
            return this.propA;
        }
    }

    // 1. 不添加在原型中，无法实例的
    TestPrototype.skill = "sleep";
    TestPrototype.prototype = {
        methodB: function () {
            return this.propA;
        },
        propB: "sb"
    }


    var objA = new TestPrototype();
    console.log(objA.methodA());  // 1
    console.log(objA.methodB());  // 1
    console.log("objA", objA);
    console.log(objA.propB);


    var objB = new TestPrototype();
    console.log("objA.methodA == objB.methodA", objA.methodA == objB.methodA);
    console.log("objA.methodB == objB.methodB", objA.methodB == objB.methodB);
    console.log("objA.objB == objB.objB", objA.objB == objB.objB);
    console.log(objA.propB, objA.propB); // sb sb
    objA.propB = "shujun"
    // 这么看来，原型有点类似于Static呀
    console.log(objA.propB, objA.propB); // shujun shujun

    let objC = TestPrototype()
    console.log(objC.propB);

</script>
