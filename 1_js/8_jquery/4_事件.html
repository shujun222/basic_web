<pre>

事件：
鼠标事件
click: 鼠标单击时触发；
dblclick：鼠标双击时触发；

键盘事件
keydown：键盘按下时触发；
keyup：键盘松开时触发；
keypress：按一次键后触发。

其他事件
focus：当DOM获得焦点时触发；
blur：当DOM失去焦点时触发；
change：
submit：当<form>提交时触发；
ready：当页面被载入并且DOM树完成初始化后触发。

</pre>
