  <pre>
    Jquery概述：
    1. 消除浏览器差异：你不需要自己写冗长的代码来针对不同的浏览器来绑定事件，编写AJAX等代码；
    2. 简洁的操作DOM的方法：写$('#test')肯定比document.getElementById('test')来得简洁；
    3. 轻松实现动画、修改CSS等各种操作。
  
    jQuery的理念“Write Less, Do More“，让你写更少的代码，完成更多的工作！
