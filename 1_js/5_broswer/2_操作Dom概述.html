操作无非是：增删查改；但是首先都得先查，即选择<br />
<p>
    getElementById & querySelector <br/>
    1. query选择符选出来的元素及元素数组是静态的, 而getElement这种方法选出的元素是动态的。
    2. querySelector据说是个css选择符，使用方法待定。。。
</p>

<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>

<script>
    // 1. querySelector
    var ul = document.querySelector("ul");
    var lis = ul.querySelectorAll("li");
    for (var i = 0; i < 5; i++) {
        // 没有jsx的原始世界原来如此艰难
        // ul.appendChild(<li>新增</li>);
        ul.appendChild(document.createElement("li"));
    }
    console.log(lis.length); //3 元素的数组没有随着文档的操作而改变

    // 2. getElement,动态的,  可能执行的是一块内存地址？
    var ul = document.getElementsByTagName("ul")[0];
	var lis = ul.getElementsByTagName("li");
    for(var i = 0;i<5;i++){
        ul.appendChild(document.createElement("li"));
    } 
    console.log(lis.length);//  lis.length = 3+5 =8 元素的数组已随着文档操作而改变 


</script>
