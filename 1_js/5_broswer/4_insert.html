<h3>怎么插入新的dom元素呢？</h3>
<p>
    1. 如果是空节点，可以用上回合的innerHtml
</p>
<div id="names"></div>
<div id="players">
    <li>cr7</li>
</div>

<p>2. appendChild: 这个算移动节点了，如果操作的不少新建的，而是原来存在的</p>
<li id="haaland">哈兰德转会</li>
曼城球员<br />
<div id="manchester">
    <li>德布劳内</li>
    <li>B席</li>
    <li>福登</li>
</div>

    let players = document.getElementById("players");

    // 2. appendChild 
    let manchester = document.getElementById("manchester");
