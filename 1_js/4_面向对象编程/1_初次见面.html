*/

<script>
    var robot = {
        name: 'Robot',
        height: 1.6,
        run: function () {
            console.log(this.name + ' is running...');
        }
    };

    var xiaoming = { name: '小明' }
    xiaoming.__proto__ = robot
    // 1. xiaoming也能调用robot的属性、方法
    console.log(xiaoming);
    console.log(xiaoming.run(), xiaoming.height);

    // 2. 并不影响robot的属性
    xiaoming.height = 1.8
    console.log(xiaoming);
    // console.log(xiaoming.run(), xiaoming.height);


    // 3. 查看默认的原型链
    var arr = [1, 2, 3];
    function foo() {
        return 0;
    }
    // 查看原型链
    // arr -> Array.prototype -> Object.prototype -> null
    console.log(arr);
    // foo -> Function.prototype -> Object.prototype -> null
    console.dir(foo);

</script>
