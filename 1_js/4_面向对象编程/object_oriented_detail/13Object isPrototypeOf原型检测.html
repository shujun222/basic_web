<script>
    let a = {}
    let b = {}
    let c = {}

    // a -> b -> c
    Object.setPrototypeOf(b, c)
    Object.setPrototypeOf(a, b)

    console.log(b.isPrototypeOf(a));
    console.log(c.isPrototypeOf(a));

    console.log(b instanceof Object);
    console.log(a instanceof Object);



    function A(){}
    function B(){}

    let a1 = new A();
    let b1 = new B();
    // A -> B
    // 只影响两个实例
    Object.setPrototypeOf(a1, b1)
    console.log("a1", a1);
    // A.prototype = b1; // 直接影响了A
    console.dir(A);
    console.log(a1 instanceof B); // a1.prototype.construtor.__proto_  B.prototype
    console.log(b1.isPrototypeOf(a1));

    let a2 = new A();
    console.log("a2", a2);
    console.log(a2 instanceof B);
    console.log(b1.isPrototypeOf(a2));
    // instanceof：判断构造函数的原型链上有没有
    // isPrototypeOf 实例
</script>
