<style>
    .grid-container {
        background-color: #2196F3;
        padding: 10px;
        margin-bottom: 50px;
    }

    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
</style>


<body>

    <style>
        .container1 {
            display: grid;
            grid-template-areas: 'a a b';

            grid-template-rows: repeat(3, 100px); 
            grid-template-columns: repeat(4, 100px);
            
            /* 为什么简写不起效果了 */
            /* grid-template:  repeat(3, 100px) / repeat(4, 100px); */
        }

        .item1 {
            grid-area: a;

            /* 简写2, 不过这个顺序是真奇怪： column-start / row-start / column-end / row-end  */
            /* grid-area: 1 / 1 / 4 / 3; */
        }
    </style>

    <h2>3. area</h2>
    <pre>
grid-template-areas定义区域，在具体的item上标明指定是哪个名字
    </pre>
    <div class="grid-container container1">
        <span class="grid-item item1" >1</span>
        <span class="grid-item">2</span>
        <span class="grid-item">3</span>
        <span class="grid-item">4</span>
        <span class="grid-item">5</span>
        <span class="grid-item">6</span>
        <span class="grid-item">7</span>
        <span class="grid-item">8</span>
        <span class="grid-item">9</span>
    </div>
</body>
