<style>
    /*CSS Table*/
    .table {
        display: table;
    }

    /*CSS Table*/
    .box1 {
        background: #6D5CAE;
    }

    .box2 {
        background: #48B0F7;
    }

    .box3 {
        background: #10CFBD;
    }
</style>


<body>
    <p>
        教程： <br/>
        <a href="http://t.zoukankan.com/feixiablog-p-9360061.html">CSS布局之display: tables布局</a> <br/>
        <a href="https://www.cnblogs.com/cowboybusy/p/10530547.html">display:table的用法</a> <br/>

    </p>

    <style>
        div.demo1 {
            /* 宽度不自己占整行嘛？ */
            width: 100%;
            height: 200px;
        }

        .table-cell {
            display: table-cell;
        }
    </style>
    <h3>1. 响应式布局</h3>
    父亲100%， 儿子还得table-cell 
    <div class="table demo1">
        <div class="box1 table-cell">1</div>
        <div class="box2 table-cell">2</div>
        <div class="box3 table-cell">3</div>
    </div>


    <style>
        .demo2 {
            width: 400px;
            height: 300px;
        }

        .demo2 div.table-header-group {
            padding: 5px 20px;
            background: #10CFBD;
        }

        .demo2 .main {
            height: 100%;
            background: #48B0F7;
        }

        .demo2 div.table-footer-group {
            padding: 5px 20px;
            background: #10CFBD;
        }

        .table-row {
            display: table-row;
        }
    </style>
    <h3>2. 自动占满剩余空间</h3>
    看不懂这个例子 
    <a href="http://t.zoukankan.com/feixiablog-p-9360061.html">Table布局</a>
    <div class="table demo2">
        <div class="table-header-group">Table Header</div>
        <div class="main table-row">自动占满剩余空间</div>
        <div class="table-footer-group">Table Footer</div>
    </div>


    <style>
        .demo3 {
            width: 400px;
            height: 300px;
            background: #10CFBD;
            display: table-cell;
            /* 垂直对齐 */
            vertical-align: middle;
            
        }
        .center-box {
            width: 100px;
            height: 100px;
            background: #6D5CAE;
            /* 水平对齐 */
            margin: auto;
        }
        
    </style>
    <h3>3. 居中对齐</h3>
    <div class="demo3">
        <div class="center-box">123</div>
    </div>
</body>
