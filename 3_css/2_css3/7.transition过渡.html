<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 2s, height 2s, background 5s, transform 2s;
}

div:hover {
    width: 200px;
    height: 200px;
    transform: rotate(180deg);
    background: yellow;
}
</style>

<p><b>注意：</b>该实例无法在 Internet Explorer 9 及更早 IE 版本上工作。</p>
<div>鼠标移动到 div 元素上，查看过渡效果。</div>


<pre>
    transform一般需要配合hover
</pre>
