<body>
   <h2>1. padding & margin:</h2>
   <pre> 
   1. padding: 内边距，margin：外边距
   2. padding作用于内部，压缩里面的内容，
      margin作用于元素外部，不影响里面的内容。
   </pre>

   <style>
      .box {
         width: 200px;
         border: solid red
      }
   </style>
   <h2>2. 盒子模型</h2>
   <h3></h3>
   <div class="box" style="padding: 30px;">
      默认值：box-sizing: content-box; width=content
   </div>
   <div class="box" style="padding: 30px; box-sizing: border-box;">
      默认值：box-sizing: border-box; width=content+padding+border
   </div>

   <h2>3. 行内元素&块元素</h2>
   <pre>
   行内元素宽高由内容决定，不换行
   </pre>
