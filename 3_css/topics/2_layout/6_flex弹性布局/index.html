<!DOCTYPE html>

<head>
    <title>固定布局</title>
    <style>
        .container {
            background-color: #ccc;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            /* justify-content: center; */
        }

        .menus li {
            border: 1px solid red;
            padding: 5px 10px;
            flex: 1;
        }

        .menus li:nth-child(5) {
            flex: 1.5;
        }

        .heros li {
            flex: 30%;
            padding: 2px;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            
        }
        
        /* 不同屏幕还是得结合响应式 */
        @media screen and (max-width: 700px) {
            .heros li {
                flex: 50%;
            }
        }

        @media screen and (max-width: 400px) {
            .heros li {
                flex: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 1. 菜单栏 -->
        <ul class="menus" id="scrollMenus">
            <li id="nav_0" class="selected"><a>推荐</a></li>
            <li id="nav_1" class=""><a>本地</a></li>
            <li id="nav_2" class=""><a>娱乐</a></li>
            <li id="nav_3" class=""><a>军事</a></li>
            <li id="nav_4" class=""><a>互联网</a></li>
            <li id="nav_5" class=""><a>科技</a></li>
            <li id="nav_6" class=""><a>生活</a></li>
            <li id="nav_7" class=""><a>国际</a></li>
            <li id="nav_8" class=""><a>国内</a></li>
            <li id="nav_9" class=""><a>体育</a></li>
            <li id="nav_10" class=""><a>汽车</a></li>
            <li id="nav_11" class=""><a>财经</a></li>
            <li id="nav_12" class=""><a>房产</a></li>
            <li id="nav_13" class=""><a>时尚</a></li>
            <li id="nav_14" class=""><a>教育</a></li>
            <li id="nav_15" class=""><a>人文</a></li>
            <li id="nav_16" class=""><a>图片</a></li>
        </ul>


        <div style="height: 100px;"></div>
        <!-- 2. 图片排列 -->
        <h2>Heros</h2>
        <ul class="heros">
            <li><img src="../imgs/1.jpeg" /></li>

        <h2>For Examples</h2>

    <pre>
一套神奇的布局，非常适合移动端，比width百分比好用
优点：

    </pre>
    </div>



</body>

</html>
