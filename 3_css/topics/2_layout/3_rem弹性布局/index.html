    <pre>
在百分比基础上增加rem来改变字体大小，访问rem 和 em
优点：
1. 灵活适配不同屏幕，字体和图片都可以了
缺点：
1. 只通过css还是无法做到：不同屏幕不同布局
   比如：小屏幕隐藏菜单栏，大屏幕展开

<script>
    window.onresize = function() {
        let screenWidth = window.screen.width
        // console.log("可见宽度？ document.body.clientWidth", document.body.clientWidth);
        console.log("分辨率 window.screen.width", screenWidth);
    
        if (screenWidth < 600) {
            var html_ = document.getElementsByTagName('html')[0];
            html_.style.fontSize = (600 / screenWidth) * 16 + 'px';;
        }

    }
</script>
