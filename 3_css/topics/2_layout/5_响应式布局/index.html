<!DOCTYPE html>

<head>
    <title>响应式布局</title>
    <style>
        .container {
            width: 968px;
            background-color: #ccc;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            float: left;
        }

        h2 {
            clear: both;
        }

        .menus li {
            border: 1px solid red;
            padding: 5px 10px;
        }

        img {
            width: 300px;
            margin: 5px;
        }


        /* 小屏幕 */
        @media screen and (max-width: 700px) {
            .container {
                width: 100%;
                background-color: rgb(118, 251, 173);
            }

            li a{
                font-size: 20px;
            }

            pre {
                font-size: 20px;
            }

            img {
                width: 45vw;
                margin: 2px;
            }
        }

        @media screen and (max-width: 400px) {
            .container {
                width: 100%;
                background-color: rgb(247, 222, 222);
            }

            li a{
                font-size: 30px;
            }

            pre {
                font-size: 30px;
            }

            img {
                width: 100vw;
                margin: 2px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 1. 菜单栏 -->
        <ul class="menus" id="scrollMenus">
            <li id="nav_0" class="selected"><a>推荐</a></li>

            <li id="nav_5" class=""><a>科技</a></li>
            <li id="nav_6" class=""><a>生活</a></li>
            <li id="nav_7" class=""><a>国际</a></li>
            <li id="nav_8" class=""><a>国内</a></li>
            <li id="nav_9" class=""><a>体育</a></li>
            <li id="nav_10" class=""><a>汽车</a></li>
            <li id="nav_11" class=""><a>财经</a></li>
            <li id="nav_12" class=""><a>房产</a></li>
            <li id="nav_13" class=""><a>时尚</a></li>
            <li id="nav_14" class=""><a>教育</a></li>
