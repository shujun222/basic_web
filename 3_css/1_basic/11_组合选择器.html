<pre>
CSS组合选择符包括各种简单选择符的组合方式。

在 CSS3 中包含了四种组合方式:
1. 子元素选择器(以大于 > 号分隔）
2. 后代选择器(以空格  分隔)
3. 相邻兄弟选择器（以加号 + 分隔）
4. 普通兄弟选择器（以波浪号 ～ 分隔）
</pre>

<style>
    div {
        border: 1px solid red;
    }

    /** 2. 后代选择器 */
    div p {
        background-color: green;
    }

    /** 1. 子元素 */
    div>p {
        color: red
    }

    /* 3. 相邻兄弟, 只看一个的 */
    div+p {
        background-color: yellow;
    }

    /* 4. 后续兄弟， 所有都算 */
    /* div~p {
        background-color: blue;
    } */
</style>

<body>
    <div>
        <p>1. div>p只影响子，一级哦 <br/>
           2. div p: 后代选择器
        </p>
        <span style="padding-left: 20px; display: block;">
            span里面影响吗？
            <p>div - span - p, 所有的后代</p>
        </span>
    </div>

    <p>3. div+p: div相邻的兄弟p。</p>
    <span>
        span
        <p style="padding-left: 20px;">div+span > p</p>
    </span>
    <p>4. div ~ p:  DIV 之后的第二个 P 元素。也算后续兄弟</p>
</body>
