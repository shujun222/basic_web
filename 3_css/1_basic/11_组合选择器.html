<pre>
CSS组合选择符包括各种简单选择符的组合方式。

在 CSS3 中包含了四种组合方式:
后代选择器(以空格  分隔)
子元素选择器(以大于 > 号分隔）
相邻兄弟选择器（以加号 + 分隔）
普通兄弟选择器（以波浪号 ～ 分隔）
</pre>

<style>
    /* 相邻兄弟 */
    /* div+p {

    } */

    /* 后续兄弟 */
    div~p {
        background-color: blue;
    }
</style>
