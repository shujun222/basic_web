<style>
    .center {
        margin: auto;
        width: 60%;
        border: 3px solid #93e80b;
        padding: 10px;
    }
</style>

<body>
    <pre>
        1. 元素居中对齐
        水平居中对齐可以使用：margin: auto;
        元素通过指定宽度，并将两边的空外边距平均分配。
        适用于块元素，也适用于图片
    </pre>

    <div class="center">
        <p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
    </div>
    <img src="https://static.runoob.com/images/mix/paris.jpg" alt="Paris"
        style="width:40%; height: 40%; display: block; margin: 0 auto;">


    <pre>
        2. 文本居中对齐
    </pre>

    <div class="center">
        <p style="text-align: center;"><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
    </div>
</body>
